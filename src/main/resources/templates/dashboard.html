<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <span class="navbar-brand">Learning Dashboard</span>
    <div class="d-flex">
      <span class="navbar-text me-3">Welcome, <span th:text="${username}">User</span>!</span>
      <a class="btn btn-outline-secondary" href="/login">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h4 class="mb-3">Available Courses:</h4>
  <div class="row g-3">
    <div class="col-md-4" th:each="course : ${courses}">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-2" th:text="${course.title}">Course Title</h5>
          <p class="card-text flex-grow-1" th:text="${course.description}">Course description</p>
          <a class="btn btn-primary mt-2 align-self-start" 
             th:href="@{'/learning/' + ${course.id}}">Start Learning</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
